{% extends 'base.html' %}
{% block content %}
<h1>{{ locais.estadio }}</h1>
<div class="section">
<p>
  <b>LocalId: </b>{{ locais.localId }} 
</p>
<p>
  <b>País: </b>{{ locais.pais }}
</p>
<p>
  <b>Cidade: </b>{{ locais.cidade }}
</p>
<p>
  <b>Concerto/s: </b>
<ul>
  {% for c in concertos %}
  <li>
    <a href="/concertos/{{ c.concertoId }}">{{ c.concertoId }}</a>
  </li>
  {% endfor %}
</ul>
</p>
</div>
{% endblock %}
